<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./keyborld.css">
    <script>
        
    </script>
</head>

<body>
    <div class="app">
        <header>
            <img src="./imgs/打字_01.png" alt="头部">
        </header>
        <section class="content">
            <form action="#">
                <div class="word-edit">
                    <input type="text" />
                </div>
            </form>
            <div class="keyboard clearfix">
                <a id="tidle-btn" class="pink-btn first-line-btn" href="javascript:;">~ `</a>
                <a id="one-btn" class="pink-btn first-line-btn">! 1</a>
                <a id="two-btn" class="blue-btn first-line-btn">@ 2</a>
                <a id="three-btn" class="orange-btn first-line-btn"># 3</a>
                <a id="four-btn" class="blue-btn first-line-btn">$ 4</a>
                <a id="five-btn" class="blue-btn first-line-btn">% 5</a>
                <a id="six-btn" class="blue-btn first-line-btn">^ 6</a>
                <a id="seven-btn" class="blue-btn first-line-btn">&amp; 7</a>
                <a id="eight-btn" class="orange-btn first-line-btn">* 8</a>
                <a id="nine-btn" class="pink-btn first-line-btn">( 9</a>
                <a id="zero-btn" class="pink-btn first-line-btn">) 0</a>
                <a class="pink-btn first-line-btn">_ -</a>
                <a class="pink-btn first-line-btn">+ =</a>
                <a class="pink-btn first-line-btn">| \</a>
                <a class="pink-btn first-line-btn">Back apace</a>
                <!-- 第二排 -->
                <a class="tab-btn second-line-btn">Tab</a>
                <a class="pink-btn second-line-btn">Q</a>
                <a class="blue-btn second-line-btn">w</a>
                <a class="orange-btn second-line-btn">E</a>
                <a class="blue-btn second-line-btn">R</a>
                <a class="blue-btn second-line-btn">T</a>
                <a class="blue-btn second-line-btn">Y</a>
                <a class="blue-btn second-line-btn">U</a>
                <a class="orange-btn second-line-btn">I</a>
                <a class="blue-btn second-line-btn">O</a>
                <a class="pink-btn second-line-btn">P</a>
                <a class="pink-btn spacific-symbol">{ [</a>
                <a class="pink-btn spacific-symbol">} ]</a>
                <!-- 第三排 -->
                <a class="enter-btn ">Enter</a>
                <a class="Caps-btn third-line-btn">Caps Lock</a>
                <a class="pink-btn third-line-btn">a</a>
                <a class="blue-btn third-line-btn">S</a>
                <a class="orange-btn third-line-btn">D</a>
                <a class="blue-btn third-line-btn">F</a>
                <a class="blue-btn third-line-btn">G</a>
                <a class="blue-btn third-line-btn">H</a>
                <a class="blue-btn third-line-btn">J</a>
                <a class="orange-btn third-line-btn">K</a>
                <a class="blue-btn third-line-btn">L</a>
                <a class="pink-btn spacific-symbol">: ;</a>
                <a class="pink-btn spacific-symbol">" '</a>
                <!-- 第四排 -->
                <a class="shift-btn four-line-btn">shift</a>
                <a class="pink-btn four-line-btn">Z</a>
                <a class="blue-btn four-line-btn">X</a>
                <a class="orange-btn four-line-btn">C</a>
                <a class="blue-btn four-line-btn">V</a>
                <a class="blue-btn four-line-btn">B</a>
                <a class="blue-btn four-line-btn">N</a>
                <a class="blue-btn four-line-btn">M</a>
                <a class="orange-btn spacific-symbol">&lsaquo; ,</a>
                <a class="blue-btn spacific-symbol">&rsaquo; .</a>
                <a class="pink-btn spacific-symbol">? /</a>
                <a class="shift-btn four-line-btn">shift</a>
                <!-- 第五排 -->
                <a class="ctrl-btn four-line-btn">ctrl</a>
                <a class="pink-btn four-line-btn">win</a>
                <a class="blue-btn four-line-btn">Alt</a>
                <a class="space-btn four-line-btn"> </a>
                <a class="blue-btn four-line-btn">Alt</a>
                <a class="pink-btn four-line-btn">win</a>
                <a class="pink-btn four-line-btn">Edit</a>
                <a class="ctrl-btn four-line-btn">ctrl</a>
            </div>
        </section>
    </div>
</body>

</html>
